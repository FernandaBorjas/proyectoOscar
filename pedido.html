<body>

    <titulo1>Pedido</titulo1>

    <form id="pedido">
    <p>Nombre:<input type="text" id="nombre" name="nombre" size="30"></p>
    <p>Apellido: <input type="text" id="apellido" name="apellido" size="30"></p>
    <p>Telefono:<input type="text" id="telefono" name="telefono" size="30"></p>
    <p>Direccion:<input type="text" id="direccion" name="direccion" size="30"></p>
    <p>Colonia:<input type="text" id="colonia" name="colonia" size="30"></p>
    <br>
    <select name="menu" id="menu">
        <option value="Peluche">Peluche</option>
    </select>

    <titulo1>Producto</titulo1></br>
    Pokemon:
    <input type="checkbox" id="Pikachu" ><label for="pikachu"> Pikachu</label>
    <input type="checkbox" id="Squirtle" ><label for="squirtle">Squirtle</label>
    <input type="checkbox" id="Charmander" ><label for="charmander"> Charmander</label>
    <input type="checkbox" id="Bulbasuar" ><label for="bulbasuar" >Bulbasuar</label>
    <input type="checkbox" id="Torchic" ><label for="torchic" >Torchic</label>
    <input type="checkbox" id="Treecko" ><label for="treecko" >Treecko</label>
    <input type="checkbox" id="Mudkip" ><label for="mudkip" >Mudkip</label>
    <input type="checkbox" id="Piplup" ><label for="piplup" >Piplup</label>
    <input type="checkbox" id="Turtwig" ><label for="turtwig" >Turtwig</label>
    <input type="checkbox" id="Chimchar" ><label for="chimchar" >Chimchar</label>

    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
    
    </form>
    <script>
        const form=document.getElementById("pedido");
        form.addEventListener("submit",function (event){
            event.preventDefault();
            const formData=new FormData(form);
            const orden={
                nombre:formData.get("nombre"),
                apellido:formData.get("apellido"),
                telefono:formData.get("telefono"),
                direccion:formData.get("direccion"),
                colonia:formData.get("colonia"),
                verduras:formData.get("verduras"),
            };
            localStorage.setItem("orden",JSON.stringify(orden));
            window.location.href="pedidorealizado.html";
        });
    </script>
